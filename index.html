<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Games</title>
  <link rel="icon" href="click.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id=bckground></div>
  <h1 id="title">Web-based Activities</h1>

  <div id="outputElement">

  </div>
  <div id="filterButtons">Filter:
    <button class="filter-btn" data-filter=".single player">Single Player</button>

  </div>
  <br><div id="contentGrid">
    <li class="contentItem" class="single player"><a href="#">Test<span>single player</span></a></li>
  </div>

    <div class=footerImageContainer><div class=footerImage></div></div>

    <script src="script.js"></script>
    <script src="/path/to/mixitup.min.js"></script>
    <!-- Mixitup 3 by Patrick Kunka -->
